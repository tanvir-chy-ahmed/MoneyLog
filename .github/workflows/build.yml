name: "Build & Release"

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    name: Build & Release
    runs-on: windows-latest
    steps:
      # 1. Checkout with latest v4
      - uses: actions/checkout@v4

      # 2. Setup Java 17 (Required for modern Gradle/Android versions)
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. Setup Flutter with a version that satisfies Dart SDK 3.11.0+
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0' # This version includes Dart 3.1.x
          channel: 'stable'
          architecture: x64

      # 4. Get dependencies and build APK
      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --split-per-abi

      # 5. Build iOS IPA (No-codesign)
      - name: Build iOS IPA
        run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -R Runner.app Payload/
          zip -r app.ipa Payload

      # 6. Push to GitHub Releases
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*,build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}