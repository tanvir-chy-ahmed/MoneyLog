name: "Build & Release"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  # JOB 1: Android Build (Runs on Windows to save costs)
  build-android:
    name: Build Android
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/apk/release/*.apk

  # JOB 2: iOS Build (Must run on macOS for Xcode)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build iOS IPA
        run: |
          flutter pub get
          # The --no-codesign flag only works on macOS runners
          flutter build ios --release --no-codesign 
          cd build/ios/iphoneos
          mkdir Payload
          cp -R Runner.app Payload/
          zip -r ../../../app.ipa Payload
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: app.ipa

  # JOB 3: Create GitHub Release (Combines both)
  release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*/*.apk,*/*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}